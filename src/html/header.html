<header class="header">
  <div class="header__navigation">
    <ul class="header__navigation-list">
      <li class="header__navigation-item header__navigation-item--active">Home</li>
      <li class="header__navigation-item">About Us</li>
      <li class="header__navigation-item">Services</li>
      <li class="header__navigation-item">Contact Us</li>
    </ul>
  </div>
  <div class="header__company-title">Dream Agency</div>
  <div class="header__social-links">
    <ul class="header__social-links-list">
      <li class="header__social-links-item">
        <a href="#facebook" class="header__social-links-item">
          <img
            class="header__social-links-eclipse"
            src="@img/ellipse-header-links.svg"
            alt="eclipse"
          />
          <img
            class="header__social-links-logo"
            src="@img/facebook.svg"
            alt="facebook"
          />
        </a>
      </li>
      <li>
        <a href="#linkedin" class="header__social-links-item">
          <img
            class="header__social-links-eclipse"
            src="@img/ellipse-header-links.svg"
            alt="eclipse"
          />
          <img
            class="header__social-links-logo"
            src="@img/linkedin.svg"
            alt="linkedin"
          />
        </a>
      </li>
      <li>
        <a href="#instagramm" class="header__social-links-item">
          <img
            class="header__social-links-eclipse"
            src="@img/ellipse-header-links.svg"
            alt="eclipse"
          />
          <img
            src="@img/instagram.svg"
            class="header__social-links-logo"
            alt="instagram"
          />
        </a>
      </li>
    </ul>
  </div>
</header>
